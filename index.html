<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/10e7b11ed4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Image Slider</title>
    </head>
    <body>
        <h1>Image Slider</h1>
        <div id="img-cont">
            <img class="selected" src="./images/clouds-daylight-forest-grass-371589.jpg" alt="">
            <img class="hide" src="./images/flight-landscape-nature-sky-36717.jpg" alt="">
            <img class="hide" src="./images/gray-bridge-and-trees-814499.jpg" alt="">
            <img class="hide" src="./images/nature-red-forest-leaves-33109.jpg" alt="">
        </div>
        <div id="dots">
            <span class="dot selected-dot"></span>
            <span class="dot hide-dot"></span>
            <span class="dot hide-dot"></span>
            <span class="dot hide-dot"></span>
        </div>
        <div id="img-btns">
            <i id="decrease" class="fas fa-arrow-circle-left"></i>
            <i id="increase" class="fas fa-arrow-circle-right"></i>
        </div>
        <script src="code.js"></script>
    </body>
</html>
